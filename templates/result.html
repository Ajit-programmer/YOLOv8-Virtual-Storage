<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 50%;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #222;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .info {
            font-size: 18px;
            margin-top: 20px;
        }
        .high { color: green; }
        .medium { color: orange; }
        .low { color: red; }
        .btn-back {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background: #222;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-back:hover {
            background: #444;
        }
        @media (max-width: 768px) {
            .container { width: 90%; padding: 20px; }
            .info { font-size: 16px; }
            .btn-back { font-size: 14px; padding: 10px 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediction Result</h2>

    <img src="/{{ uploaded_image }}" alt="Uploaded Image">

    {% if conf > 0.8 %}
        {% set conf_class = "high" %}
    {% elif conf > 0.5 %}
        {% set conf_class = "medium" %}
    {% else %}
        {% set conf_class = "low" %}
    {% endif %}

    <div class="info {{ conf_class }}">
        <strong>Detected Label:</strong> {{ label }} <br>
        <strong>Confidence:</strong> {{ conf }}
    </div>

    <a href="/" class="btn-back">&larr; Try Another Image</a>
</div>

</body>
</html>
