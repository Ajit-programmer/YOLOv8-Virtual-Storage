<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Classification</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
        }
        h2 {
            color: #222;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <h2>Upload an Image for Prediction</h2>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

</body>
</html>
